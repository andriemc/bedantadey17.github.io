<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="Bedanta Dey - Unifsearch" property="og:title" />
  <meta content="Unifying search, for everyone." property="og:description" />
  <title>Unifsearch</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/04c5cc98c2.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <h1 class="logo">
      <a href="/">
        <i class="fa-solid fa-meteor"></i>
      </a>
      BEDANTA DEY
    </h1>
    <button id="darkModeToggle" title="Toggle dark/light mode">
      <i class="fa-solid fa-moon fa-lg"></i>
    </button>
  </header>

  <main>
    <section>
      <h2>Unifsearch&trade; BETA</h2>
      <p>Unifying search, for everyone.</p>
      <br>
      <div class="search-form">
        <div class="search-bar">
          <input type="text" id="searchInput" placeholder="Enter your search term...">
        </div>
        <div class="search-controls">
          <select id="searchEngine">
            <option value="google">Google</option>
            <option value="bing">Bing</option>
            <option value="ddg">DuckDuckGo</option>
            <option value="wikipedia">Wikipedia</option>
            <option value="youtube">YouTube</option>
          </select>
          <button id="searchButton"><i class="fa-solid fa-search"></i> Search</button>
        </div>
      </div><br>
      <p>Choose a search engine from the drop-down, and hit the 'Search' button.</p>
      <p>That's all you have to do. No need to keep changing search engines.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Bedanta Dey & Gray Matter RI. All rights reserved.</p>
  </footer>

  <script src="script.js" defer></script>
</body>

</html>
